<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		var ws = false;
		log('Starting node chat ' + host);

		$(document).ready(function(){		
			// User login
			$('#nodeChat_login form').submit(function(evt){
				evt.preventDefault();
				username = trim($('#username').val());
				initChat();
			});
		});
		
		function initChat(){
			ws = new WebSocket(host);
			log('init chat');
			
			// Check if Username isn't blank and available
			if(username != ''){
			
				// Setup once only processed items
				loggedIn = true;
				pingRequest = JSON.stringify({'type':'ping','username': username});
				
				// Setup chat box
				$('#nodeChat_username div p span').html(username);
				$('#nodeChat_login').fadeOut(500,function(){
					nodeChat();
					$('#nodeChat_username').fadeIn(500);
					$('#nodeChat_chatbox').fadeIn(500);
					$('#nodeChat_input').fadeIn(500);
				});
			}
		}
		
		function nodeChat(){
			ws.send(JSON.stringify({'type':'log request','username': username}));
			ws.send(JSON.stringify({'type':'login','username': username}));
			//Get Chat Login
			keepalive = setInterval(function(){
				ws.send(pingRequest);
			},5000);
		
			//User Messaging
			$('#nodeChat_input form').submit(function(event){
				
				if(loggedIn && validateMessage($('#m').val()) === true){
					var obj = {
						'type': 'chat message',
						'username': username,
						'message': $('#m').val()
					};
				
					log(ws);		
					ws.send(JSON.stringify(obj));
					$('#m').val('');
					event.preventDefault();
					return false;
				}else{
					event.preventDefault();
				}				
			});
			
			ws.onmessage = function(event){
				log('Message event has arrived');		
				edata = JSON.parse(event.data);
				
				labelClass = 'btn btn-danger';
				if(edata.username != 'System'){
					labelClass = 'btn';
				}
				
				switch(edata.type){
					case 'log message':
						appendToChat('<span  class="' + labelClass + '" style="color:rgb(' + edata.color + ');" >' + edata.username + '</span> ' + edata.message, autoScroll);
						//scrollChat(autoScroll);
						break;
					case 'chat message':
						console.log('color: '+edata.color);
						appendToChat('<span  class="' + labelClass + '" style="color:rgb(' + edata.color + ');" >' + edata.username + '</span> ' + edata.message, autoScroll);
						//scrollChat(autoScroll);
						break;
					case 'system message':
						appendToChat('<span  class="' + labelClass + '">System</span> ' + edata.message, autoScroll);
					//	scrollChat(autoScroll);
						break;
					case 'update userlist':
						console.log('user list data: ' + edata);
						updateUserlist(edata.userlist);
						break;
				}
				
			}
			
			ws.onclose = function(event){
				$('#nodeChat_messages').append($('<li class="btn btn-danger btn-lg btn-block" style="margin:5px 0;">').text('Websocket Closed...'));
				keepalive = '';
			}	
		}
	</script>
	<style>
		div.container-fluid {
			max-width:900px;
			height:600px;
			border: solid 1px #bbb;
			padding:3px;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid" id="nodeChat_container"`>
		<div class="row" id="nodeChat_login">
			<form action="">
				<div class="col-xs-10"><input id="username" class="form-control" /></div>
				<div class="col-xs-2"><button class="btn btn-primary btn-lg btn-block">Login</button></div>
			</form>
		</div>
		<div class="row" id="nodeChat_username">
			<div class="col-xs-12"><p class="bg-success" style="padding:2px;">Logged in as...<span></span></p></div>
		</div>
		<div class="row" id="nodeChat_chatbox">
			<div class="col-xs-9">
				<ul id="nodeChat_messages">
				</ul>
			</div>
			<div class="col-xs-3">
				<ul id="nodeChat_users">
				</ul>
			</div>
		</div>
		<div class="row" id="nodeChat_input">
			<form action="">
				<div class="col-xs-1-">cog</div>
				<div class="col-xs-8"><input id="m" autocomplete="off" class="form-control" /></div>
				<div class="col-xs-2"><button class="btn btn-primary btn-lg btn-block">Send</button></div>
			</form>
		</div>
	</div>


  </body>
</html>
