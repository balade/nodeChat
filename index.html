<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="nodeChatStyles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
	</script>
	
	<style>
	</style>
	
  </head>
  <body>
  
<!-- Chat Container -->
<div class="container-fluid" id="nodeChat_container">

	<!-- Client  Header -->
	<div class="row">
		<div class="col-xs-12" id="nodeChat_header">
			<div class="alert bg-primary">Welcome to nodeChat: <span class="pull-right"></span></div>
		</div>
	</div>
	<!-- Client  Header -->
	
	<!-- Client Login -->
	<div class="row" id="nodeChat_login">
		<div class="col-xs-6">
			<form action="" id="nodeChat_loginForm">
				<div class="form-group">
					<label for="nodeChat_login_username">Login</label>
					<div class="input-group">
						<input type="text" id="nodeChat_login_username" name="nodeChat_loginUsername" class="form-control" length="16" placeholder="username" />
						<span class="input-group-addon" id="nodeChat_login_username_addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>				
				</div>
				<div class="form-group">
					<input type="password" id="nodeChat_login_password" name="loginPassword" placeholder="password" class="form-control" disabled />
				</div>
			</form>	
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-primary btn-md btn-block" id="nodeChat_login_button" style="margin-bottom:0;">Login</button>
						<span id="nodeChat_loginForm_register"><small>Register</small></span>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div id="nodeChat_loginResponse"></div>
					</div>
				</div>				
		</div>
		<div class="col-xs-6">
			<form action="" id="nodeChat_registerForm">
				<div class="form-group">
					<label for="nodeChat_register_username">Register</label>
					<div class="input-group">
						<input type="text" id="nodeChat_register_username" name="registerUsername" placeholder="username" class="form-control" length="16"/>
						<span class="input-group-addon" id="nodeChat_register_username_addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>	
				<div class="form-group">
					<input type="password" id="nodeChat_register_password" name="registerPassword" placeholder="password" class="form-control"/>
				</div>
				<div class="form-group">
					<input id="nodeChat_register_email" name="registerEmail" placeholder="email@email.net" class="form-control"/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-md btn-block" id="nodeChat_registration_button" disabled>Register</button>
				</div>
				
				<div clsss="row">
					<div class="col-xs-12">
						<div id="nodeChat_registrationResponse"></div>
					</div>
				</div>
			</form>			
		</div>
	</div>
	<!-- Client Login -->
	
	<!-- Client Chat -->
	<div class="row" id="nodeChat_client">
		<div class="col-xs-12">
			<!-- Client  Main/Userlist -->
			<div class="row">
				<div class="col-xs-9">
					<ul id="nodeChat_messages">

					</ul>
				</div>
				<div class="col-xs-3">
					<ul id="nodeChat_userlist">

					</ul>
				</div>
			</div>		

			<div class="clearfix"></div>
			
			<!-- Client  Footer/Input -->
			<div class="row">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default btn-block dropdown-toggle " type="button" id="nodeChat_userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="nodeChat_userSettings" id="nodeChat_userOptions">
							<li>
								<div id="textColor"><div></div></div>
							</li>
							<li>
								<div class="checkbox">
									<label>
										<input type="checkbox" value = "" id="nodeChat_timestamp_toggle">
										Show Timestamp
									</label>
								</div>
							</li>
							<li>
								<div class="checkbox">
									<label>
										<input type="checkbox" value = "" id="nodeChat_autoscroll_toggle" checked>
										Auto Scroll
									</label>
								</div>
							</li>
						</ul>
					</div>			
				</div>
				<div class="col-xs-11">
					<div class="input-group">
						<input type="text" id="nodeChat_message" autocomplete="off" class="form-control" maxlength='255'/>
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" id="sendToChat">Submit</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Client Chat -->
	
</div>
<!-- Chat Container -->

<!-- Search Container -->
<div class="container-fluid" id="nodeChat_search_container">
	<div class="row">
		<div class="col-xs-12">
			<div class="alert bg-info">Search: <span class="pull-right"></span></div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10">
			<input type="text" class="form-control" id="nodeChat_search_message" />
		</div>
		<div class="col-xs-2">
			<button class="btn btn-primary btn-block btn-md" id="nodeChat_search_submit">Search</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="nodeChat_search_response"></div>
		</div>
	</div>
</div>
<!-- Search Container -->

<!-- testing -->
<div class="container-fluid" id="nodeChat_test_container">
	<div class="row">
		<div class="col-xs-1">
			<button class="btn btn-primary btn-block" id="disconnect">Disconnect</button>
		</div>
	</div>
</div>
<!-- testing -->
  </body>
</html>
