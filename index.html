<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="nodeChatStyles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		ws = new WebSocket(host);
		
		$(document).ready(function(){

			// Login button
			$('#nodeChat_loginForm button').click(function(evt){
				evt.preventDefault();
				validateLogin(ws);
			});
			
			// Empty containers for timers
			loginCheck = '';
			registrationCheck = '';
			
			// - Login Username Check
			$('#nodeChat_login_username').bind('keypress change',function(){
				clearTimeout(loginCheck);
				if(trim($('#nodeChat_login_username').val()) != ''){
					loginCheck = setTimeout(function(){
						name = trim($('#nodeChat_login_username').val());
						var obj = {
							'type': 'USER_CHECK_LOGIN_AVAILABILITY',
							'username': name
							};
						
						checkAvailability(obj,ws);
					},1000);
				}
			});
			// - Login Username Check
			
			// - Registration Username Check
			$('#nodeChat_register_username').bind('keypress change',function(){	
				$('#nodeChat_register_username_addon').find('i').attr('class','glyphicon glyphicon-search');			
				$('#nodeChat_registerForm button').prop('disabled',true);
				clearTimeout(registrationCheck);
				if(trim($('#nodeChat_register_username').val()) != ''){
					registrationCheck = setTimeout(function(){
						name = trim($('#nodeChat_register_username').val());
						var obj = {
							'type': 'USER_CHECK_REGISTRATION_AVAILABILITY',
							'username': name
						};
						
						checkAvailability(obj,ws);
					},1000);
				}
			});
			// - Registration Username Check
			
			// - Submit - //
			$('#sendToChat').click(function(evt){
				evt.preventDefault();
				processChatMessage(ws);
			});
		});

		function checkAvailability(obj,connection){
			console.log('Check username availability');
			connection.send(JSON.stringify(obj));
		}
		
		// WS Response handling //
		ws.onmessage = function(event){		
			edata = JSON.parse(event.data);
			logProperties(edata);
			switch(edata.type){
			
				// Login
				case 'SYSTEM_CHECK_LOGIN_AVAILABILITY':
					updateLoginButton(edata.available,ws);
					break;
					
				case 'SYSTEM_RESPONSE_LOGIN_VERIFY':
				case 'SYSTEM_RESPONSE_LOGIN_ANONYMOUS':
					console.log('login verification recieved');
					startNodeChat(edata.result,edata.username,ws);
					break;
				
				// Registration
				case 'SYSTEM_REGISTRATION_RESPONSE':
					registrationResponse(edata.result,edata.username);
					break;
					
				case 'SYSTEM_CHECK_REGISTRATION_AVAILABILITY':
					updateRegistrationButton(edata.available,ws);
					break;
					
				// Chat
				case 'SYSTEM_MESSAGE':
					appendSystemToChat(edata.message,edata.color);
					break;
					
				case 'SYSTEM_UPDATE_USER_LIST':
					updateUserlist(edata.userlist);
					break;
					
				case 'SYSTEM_RESPONSE_CHAT_LOG':
					appendChatLog(edata.chatlog);
					break;
					
				case 'SYSTEM_RESPONSE_CHAT_MESSAGE':
					appendToChat(edata.username,edata.message,edata.color);
					break;
			}
		}
		
		ws.onclose = function(event){
			appendToChat('Connection closed...','150,150,150');
		}
		// WS Response handling //
	</script>
	<style>

	</style>
  </head>
  <body>
  
<!-- Chat Container -->
<div class="container-fluid" id="nodeChat_container">

	<!-- Client  Header -->
	<div class="row">
		<div class="col-xs-12" id="nodeChat_header">
			<div class="alert bg-primary">Welcome to nodeChat: <span class="pull-right"></span></div>
		</div>
	</div>
	<!-- Client  Header -->
	
	<!-- Client Login -->
	<div class="row" id="nodeChat_login">
		<div class="col-xs-6">
			<form action="" id="nodeChat_loginForm">
				<div class="form-group">
					<label for="nodeChat_login_username">Login</label>
					<div class="input-group">
						<input id="nodeChat_login_username" name="nodeChat_loginUsername" class="form-control" length="16" placeholder="username" />
						<span class="input-group-addon" id="nodeChat_login_username_addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>				
				</div>
				<div class="form-group">
					<input id="nodeChat_login_password" name="loginPassword" placeholder="password" class="form-control"/>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<button class="btn btn-primary btn-md btn-block">Login</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div id="nodeChat_loginResponse"></div>
					</div>
				</div>
			</form>					
		</div>
		<div class="col-xs-6">
			<form action="" id="nodeChat_registerForm">
				<div class="form-group">
					<label for="nodeChat_register_username">Register</label>
					<div class="input-group">
						<input id="nodeChat_register_username" name="registerUsername" placeholder="username" class="form-control" length="16"/>
						<span class="input-group-addon" id="nodeChat_register_username_addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>	
				<div class="form-group">
					<input id="nodeChat_register_password" name="registerPassword" placeholder="password" class="form-control"/>
				</div>
				<div class="form-group">
					<input id="nodeChat_register_email" name="registerEmail" placeholder="email@email.net" class="form-control"/>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-md btn-block" disabled>Register</button>
				</div>
				
				<div clsss="row">
					<div class="col-xs-12">
						<div id="nodeChat_registrationResponse"></div>
					</div>
				</div>
				
			</form>
		</div>
	</div>
	<!-- Client Login -->
	
	<!-- Client Chat -->
	<div class="row" id="nodeChat_client">
		<div class="col-xs-12">
			<!-- Client  Main/Userlist -->
			<div class="row">
				<div class="col-xs-9">
					<ul id="nodeChat_messages">
						<li>Message</li>
						<li>Message</li>
						<li>Message</li>
					</ul>
				</div>
				<div class="col-xs-3">
					<ul id="nodeChat_userlist">
						<li>User</li>
						<li>User</li>
						<li>User</li>
					</ul>
				</div>
			</div>		

			<div class="clearfix"></div>
			
			<!-- Client  Footer/Input -->
			<div class="row">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default btn-block dropdown-toggle " type="button" id="nodeChat_userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="nodeChat_userSettings" id="nodeChat_userOptions">
							<li>
								<img src='images/select2.png' id="textColor" />
								<div id="colorpickerSwatch"></div>
							</li>
							<li>Additional Options</li>
							<li>Additional Options</li>
						</ul>
					</div>			
				</div>
				<div class="col-xs-11">
					<div class="input-group">
						<input id="nodeChat_message" autocomplete="off" class="form-control" />
						<span class="input-group-btn">
							<button class="btn btn-primary" type="button" id="sendToChat">Submit</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Client Chat -->
	
</div>
<!-- Chat Container -->

  </body>
</html>
