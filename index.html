<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		ws = new WebSocket(host);
		
		log('Starting node chat ' + host);

		$(document).ready(function(){		
			// User login
			$('#nodeChat_loginForm').submit(function(evt){
				evt.preventDefault();
				username = trim($('#username').val());
				var obj = {
					'type': 'USER_LOGIN'
				};
				//initChat();
			});
			
			// New User Registration
			$('#nodeChat_registerForm').submit(function(evt){
				evt.preventDefault();
				username = trim($('#username').val());
				var obj = {
					'type': 'USER_REGISTRATION'
				};
				//initChat();
			});
			
			// Check if user name is available
			loginCheck = '';
			registrationCheck = '';
			
			// - Login
			$('#login_username').keypress(function(){
				$('#nodeChat_loginForm button').prop('disabled',true);
				if(trim($(this).val()) != ''){
					loginCheck = setTimeout(function(){
						name = trim($('#login_username').val());
						var obj = {
							'type': 'USER_CHECK_LOGIN_AVAILABILITY',
							'username': name
							};
						
						checkAvailability(obj,ws);
					},3000);
				}
			});
			
			// - Registration
			$('#register_username').keypress(function(){				
				$('#nodeChat_registerForm button').prop('disabled',true);
				if(trim($(this).val()) != ''){
					registrationCheck = setTimeout(function(){
						name = trim($(this).val());
						console.log(name);
						var obj = {
							'type': 'USER_CHECK_REGISTRATION_AVAILABILITY',
							'username': name
						};
						
						checkAvailability(obj,ws);
					},3000);
				}
				
			});
		});

		function checkAvailability(obj,connection){
			console.log('Check username availability');
			connection.send(JSON.stringify(obj));
		}
		
	</script>
	<style>
		div.container-fluid {
			max-width:900px;
			height:600px;
			border: solid 1px #bbb;
			padding:3px;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid" id="nodeChat_container"`>
	
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<div class="row" id="nodeChat_login">

				<div class="col-xs-6">
					
					<form action="" id="nodeChat_loginForm">
						<div class="form-group">
							<label for="login_username">Login</label>
							<input id="login_username" class="form-control" length="16" placeholder="username" />
							<input id="login_password" placeholder="password" class="form-control"/>
							
							<button class="btn btn-primary btn-lg btn-block" disabled>Login</button>
						</div>
					</form>					
					<div id="loginResponse"></div>
				</div>
				<div class="col-xs-6">
					<form action="" id="nodeChat_registerForm">
						<div class="form-group">
							<label for="register_username">Register</label>
							<input id="register_username" placeholder="username" class="form-control" length="16"/>
							<input id="register_password" placeholder="password" class="form-control"/>
							<input id="register_email" placeholder="email@email.net" class="form-control"/>
							
							<button class="btn btn-primary btn-lg btn-block" disabled>Register</button>
						</div>
					</form>
					<div id="registrationResponse"></div>
				</div>
				
		</div>
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		
		
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->
		<div class="row" id="nodeChat_username">
			<div class="col-xs-12"><p class="bg-success" style="padding:2px;">Logged in as...<span></span></p></div>
		</div>
		<div class="row" id="nodeChat_chatbox">
			<div class="col-xs-9">
				<ul id="nodeChat_messages">
				</ul>
			</div>
			<div class="col-xs-3">
				<ul id="nodeChat_users">
				</ul>
			</div>
		</div>
		<div class="row" id="nodeChat_input">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="userSettings" id="userOptions">
							<li role="presentation">
								<img src='images/select2.png' id="textColor" />
								<div id="colorpickerSwatch">&nbsp;</div>
							</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
						</ul>
					</div>
				</div>
			<form action="">
				<div class="col-xs-8"><input id="m" autocomplete="off" class="form-control" /></div>
				<div class="col-xs-3"><button class="btn btn-primary btn-md btn-block">Send</button></div>
			</form>
		</div>
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->
		
	</div>


  </body>
</html>
