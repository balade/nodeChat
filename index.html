<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		ws = new WebSocket(host);
		

		$(document).ready(function(){
			//disable login/register buttons
			$('#nodeChat_registerForm button').prop('disabled',true);

			// Login button
			$('#nodeChat_loginForm').submit(function(evt){
				evt.preventDefault();
				validateLogin(connection);
			});
			
			// Empty containers for timers
			loginCheck = '';
			registrationCheck = '';
			
			// - Login Username Check
			$('#login_username').bind('keypress change',function(){
				//$('#nodeChat_loginForm button').prop('disabled',true);
				clearTimeout(loginCheck);
				if(trim($('#login_username').val()) != ''){
					loginCheck = setTimeout(function(){
						name = trim($('#login_username').val());
						var obj = {
							'type': 'USER_CHECK_LOGIN_AVAILABILITY',
							'username': name
							};
						
						checkAvailability(obj,ws);
					},1000);
				}
			});
			// - Login Username Check
			
			// - Registration Username Check
			$('#register_username').bind('keypress change',function(){	
				$('#register_username_addon').find('i').attr('class','glyphicon glyphicon-search');			
				$('#nodeChat_registerForm button').prop('disabled',true);
				clearTimeout(registrationCheck);
				if(trim($('#register_username').val()) != ''){
					registrationCheck = setTimeout(function(){
						name = trim($('#register_username').val());
						var obj = {
							'type': 'USER_CHECK_REGISTRATION_AVAILABILITY',
							'username': name
						};
						
						checkAvailability(obj,ws);
					},1000);
				}
			});

			// - Registration Username Check
		});

		function checkAvailability(obj,connection){
			console.log('Check username availability');
			connection.send(JSON.stringify(obj));
		}
		
		
		// WS Response handling //
		ws.onmessage = function(event){		
			edata = JSON.parse(event.data);
			console.log('System Message: ' + edata.type);
			switch(edata.type){
			
				// Login
				case 'SYSTEM_CHECK_LOGIN_AVAILABILITY':
					updateLoginButton(edata.available,ws);
					break;
				
				// Registration
				case 'SYSTEM_REGISTRATION_RESPONSE':
					registrationResponse(edata.result,edata.username);
					break;
					
				case 'SYSTEM_CHECK_REGISTRATION_AVAILABILITY':
					updateRegistrationButton(edata.available,ws);
					break;
			}
		}
		// WS Response handling //
	</script>
	<style>
		div.container-fluid {
			max-width:900px;
			height:600px;
			border: solid 1px #bbb;
			padding:3px;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid" id="nodeChat_container"`>
	
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<div class="row" id="nodeChat_login">

				<div class="col-xs-6">
					<form action="" id="nodeChat_loginForm">
						<div class="form-group">
							<label for="login_username">Login</label>
							<div class="input-group">
								<input id="login_username" name="loginUsername" class="form-control" length="16" placeholder="username" />
								<span class="input-group-addon" id="login_username_addon"><i class="glyphicon glyphicon-search"></i></span>
							</div>				
						</div>
						<div class="form-group">
							<input id="login_password" name="loginPassword" placeholder="password" class="form-control"/>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-lg btn-block">Login</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">

						</div>
					</form>					
				</div>
				
				<div class="col-xs-6">
					<form action="" id="nodeChat_registerForm">
						<div class="form-group">
							<label for="register_username">Register</label>
							<div class="input-group">
								<input id="register_username" name="registerUsername" placeholder="username" class="form-control" length="16"/>
								<span class="input-group-addon" id="register_username_addon"><i class="glyphicon glyphicon-search"></i></span>
							</div>
						</div>	
						<div class="form-group">
							<input id="register_password" name="registerPassword" placeholder="password" class="form-control"/>
						</div>
						<div class="form-group">
							<input id="register_email" name="registerEmail" placeholder="email@email.net" class="form-control"/>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-lg btn-block" disabled>Register</button>
						</div>
						
						<div clsss="row">
							<div class="col-xs-12">
								<div id="registrationResponse"></div>
							</div>
						</div>
						
					</form>
				</div>
				
		</div>
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		<!-- Node Chat login section -->
		
		
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->
		<!-- Node Chat application section -->

			<div class="col-xs-12"><p class="bg-success" style="padding:2px;">Logged in as...<span></span></p></div>
		</div>
		<div class="row" id="nodeChat_chatbox">
			<div class="col-xs-9">

				<ul id="nodeChat_users">

			</div>
		</div>
		<div class="row" id="nodeChat_input">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="userSettings" id="userOptions">

			<form action="">
				<div class="col-xs-8"><input id="m" autocomplete="off" class="form-control" /></div>

			</form>
