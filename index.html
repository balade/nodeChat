<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		ws = new WebSocket(host);
		
		log('Starting node chat ' + host);

		$(document).ready(function(){		
			// User login
			$('#nodeChat_login form').submit(function(evt){
				evt.preventDefault();
				username = trim($('#username').val());
				var obj = {
					'type': 'USER_LOGIN'
				};
				//initChat();
			});
		});
		
		function initChat(){
			log('init chat');
			
			// Check if Username isn't blank and available
			if(username != ''){
			
				// Setup once only processed items
				loggedIn = true;
				pingRequest = JSON.stringify({'type':'ping','username': username});
				
				// Setup chat box
				$('#nodeChat_login').fadeOut(500,function(){
					//nodeChat();
					$('#nodeChat_username').fadeIn(500);
					$('#nodeChat_chatbox').fadeIn(500);
					$('#nodeChat_input').fadeIn(500);
				});
			}
		}
		
	</script>
	<style>
		div.container-fluid {
			max-width:900px;
			height:600px;
			border: solid 1px #bbb;
			padding:3px;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid" id="nodeChat_container"`>
		<div class="row" id="nodeChat_login">

				<div class="col-xs-6">
					<form action="">
						<div class="form-group">
							<label for="anon_username">Anonymous Login</label>
							<input id="anon_username" class="form-control" length="16" placeholder="username" />
							
							<button class="btn btn-primary btn-lg btn-block">Login</button>
						</div>
					</form>					
				</div>
				<div class="col-xs-6">
					<form action="">
						<div class="form-group">
							<label for="anon_username">Registered Login</label>
							<input id="registered_username" placeholder="username" class="form-control" length="16"/>
							<input id="registered_password" placeholder="password" class="form-control" length="16"/>
							
							<button class="btn btn-primary btn-lg btn-block">Login</button>
						</div>
					</form>
				</div>
		</div>
		<div class="row" id="nodeChat_username">
			<div class="col-xs-12"><p class="bg-success" style="padding:2px;">Logged in as...<span></span></p></div>
		</div>
		<div class="row" id="nodeChat_chatbox">
			<div class="col-xs-9">
				<ul id="nodeChat_messages">
				</ul>
			</div>
			<div class="col-xs-3">
				<ul id="nodeChat_users">
				</ul>
			</div>
		</div>
		<div class="row" id="nodeChat_input">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="userSettings" id="userOptions">
							<li role="presentation">
								<img src='images/select2.png' id="textColor" />
								<div id="colorpickerSwatch">&nbsp;</div>
							</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
							<li role="presentation">Additional Options</li>
						</ul>
					</div>
				</div>
			<form action="">
				<div class="col-xs-8"><input id="m" autocomplete="off" class="form-control" /></div>
				<div class="col-xs-3"><button class="btn btn-primary btn-md btn-block">Send</button></div>
			</form>
		</div>
	</div>


  </body>
</html>
