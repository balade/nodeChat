<!doctype html>
<html>
  <head>
    <title>Websocket chat</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />	
	<link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="functions.js"></script>
	
	<script>
		var username = '';
		var loggedIn = false;
		var keepalive = '';
		var autoScroll = true;
		
		var pingRequest = '';
		var host = location.origin.replace(/^http/,'ws');
		var ws = false;
		log('Starting node chat ' + host);

		$(document).ready(function(){		
			// User login
			$('#nodeChat_login form').submit(function(evt){
				evt.preventDefault();
				username = trim($('#username').val());
				initChat();
			});
		});
		
		function initChat(){
			ws = new WebSocket(host);
			log('init chat');
			
			// Check if Username isn't blank and available
			if(username != ''){
			
				// Setup once only processed items
				loggedIn = true;
				pingRequest = JSON.stringify({'type':'ping','username': username});
				
				// Setup chat box
				$('#nodeChat_login').fadeOut(500,function(){
					nodeChat();
					$('#nodeChat_username').fadeIn(500);
					$('#nodeChat_chatbox').fadeIn(500);
					$('#nodeChat_input').fadeIn(500);
				});
			}
		}
		
		function nodeChat(){
			initColorPicker();
			ws.send(JSON.stringify({'type':'USER_LOG_REQUEST','username': username}));
			ws.send(JSON.stringify({'type':'USER_LOGIN','username': username}));
			//Get Chat Login
			keepalive = setInterval(function(){
				ws.send(pingRequest);
			},5000);
		
			//User Messaging
			$('#nodeChat_input form').submit(function(event){
				
				if(loggedIn && validateMessage($('#m').val()) === true){
					var obj = {
						'type': 'USER_PUBLIC_MESSAGE',
						'username': username,
						'message': $('#m').val()
					};
				
					log(ws);		
					ws.send(JSON.stringify(obj));
					$('#m').val('');
					event.preventDefault();
					return false;
				}else{
					event.preventDefault();
				}				
			});
			
			ws.onmessage = function(event){
				log('Message event has arrived');		
				edata = JSON.parse(event.data);
				
				labelClass = 'btn btn-danger';
				if(edata.username != 'System'){
					labelClass = 'btn';
				}
				
				switch(edata.type){
					case 'LOG_MESSAGE':
						appendToChat('<span  class="' + labelClass + '" style="color:rgb(' + edata.color + ');" >' + edata.username + '</span> ' + edata.message, autoScroll);
						break;
					case 'CHAT_MESSAGE':
						console.log('color: '+edata.color);
						appendToChat('<span  class="' + labelClass + '" style="color:rgb(' + edata.color + ');" >' + edata.username + '</span> ' + edata.message, autoScroll);
						break;
					case 'SYSTEM_MESSAGE':
						appendToChat('<span  class="' + labelClass + '">System</span> ' + edata.message, autoScroll);
						break;
					case 'UPDATE_USERLIST':
						console.log('user list data: ' + edata);
						updateUserlist(edata.userlist);
						break;
					case 'SYSTEM_LOGIN_UPDATE_USERNAME':
						$('#nodeChat_username div p span').html(edata.username);
						$('#colorpickerSwatch').val(edata.color).css('background-color','rgb(' + edata.color + ')');
						console.log('Update current users stored name: ' + edata.username);
						username = edata.username;
						break;
				}
				
			}
			
			ws.onclose = function(event){
				$('#nodeChat_messages').append($('<li class="btn btn-danger btn-lg btn-block" style="margin:5px 0;">').text('Websocket Closed...'));
				keepalive = '';
			}	
		}
		//////////////////////////////
		function initColorPicker(){
			$('#textColor').ColorPicker({
				onSubmit: function(hsb, hex, rgb, el) {
					logProperties(rgb);
					rgbVal = rgb.r + ',' + rgb.g + ',' + rgb.b;
					$('#colorpickerSwatch').css('background-color','rgb('+ rgbVal + ')');
					$(el).ColorPickerHide();
					if(loggedIn){
						var obj = {
							'type': 'UPDATE_USER_TEXTCOLOR',
							'username': username,
							'value': rgbVal
						};	
						ws.send(JSON.stringify(obj));
					}
				},
				onBeforeShow: function () {
					color = $('#colorpickerSwatch').css('background-color');
					color = color.replace(/(rgb\(|\)| )/g,'').split(',');
					rgb = {
						r: color[0],
						g: color[1],
						b: color[2]
					};
					$(this).ColorPickerSetColor(rgb);
				}
			});
		}
	</script>
	<style>
		div.container-fluid {
			max-width:900px;
			height:600px;
			border: solid 1px #bbb;
			padding:3px;
		}
	</style>
  </head>
  <body>
	<div class="container-fluid" id="nodeChat_container"`>
		<div class="row" id="nodeChat_login">
			<form action="">
				<div class="col-xs-10"><input id="username" class="form-control" length="16"/></div>
				<div class="col-xs-2"><button class="btn btn-primary btn-lg btn-block">Login</button></div>
			</form>
		</div>
		<div class="row" id="nodeChat_username">
			<div class="col-xs-12"><p class="bg-success" style="padding:2px;">Logged in as...<span></span></p></div>
		</div>
		<div class="row" id="nodeChat_chatbox">
			<div class="col-xs-9">
				<ul id="nodeChat_messages">
				</ul>
			</div>
			<div class="col-xs-3">
				<ul id="nodeChat_users">
				</ul>
			</div>
		</div>
		<div class="row" id="nodeChat_input">
				<div class="col-xs-1">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="userSettings" data-toggle="dropdown" aria-expanded="true"><i class="glyphicon glyphicon-cog"></i></button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="userSettings">
							<li role="presentation">
								<label>
									<small>Text Color:</small>
									<div style="position:relative;">
										<img src='images/select2.png' id="textColor" />
										<div id="colorpickerSwatch">&nbsp;</div>
									</div>
								</label>
							</li>
						</ul>
					</div>
				</div>
			<form action="">
				<div class="col-xs-8"><input id="m" autocomplete="off" class="form-control" /></div>
				<div class="col-xs-3"><button class="btn btn-primary btn-lg btn-block">Send</button></div>
			</form>
		</div>
	</div>


  </body>
</html>
